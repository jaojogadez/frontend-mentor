<!DOCTYPE html>
  <html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <title>Frontend Mentor | Order summary card</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <main>
        <section>
          <div class="container">
            <header class="ilustration">
              <img src="images/illustration-hero.svg" alt="ilustração" class="ilustration">
            </header>


            <div class="head">
              <h1>Order Summary</h1>
              <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
              device <br> anywhere you like!</p>
            </div>


            <div class="box">
              <img src="images/icon-music.svg" alt="icon-music">
              <div class="plan">
                <h2>Annual Plan</h2>
                <p style="color: grey;">$59.99/year</p>
              </div>
              <div class="link">
                <a href="" style="color:hsl(245, 75%, 52%);">Change</a>
              </div>
            </div>

            <div class="btn">
              <button><h3>Proceed to Payment</h3></button>
              <h4>Cancel Order</h4>
            </div>
          </div>  
        </section>
      </main>
    </body>
  </html>
