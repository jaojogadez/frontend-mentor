<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>PÃ¡gina de Pagamento</title>
  <link rel="shortcut icon" href="../assets/favicon_io/fav-icon.webp" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid p-0 d-flex align-items-center justify-content-center">
    <div class="row align-items-center gx-5 w-100">
      <div class="col-md-4 text-white" id="card-container">
        <div id="aligment-cards">
          <div class="container-sm" id="front-card">
            <img
              src="images/bg-card-front.png"
              alt="front-card-image"
              class="img-fluid position-relative"
            >
            <div id="frontcard-content" class="container position-absolute p-4 d-flex flex-column  justify-content-between">
                <div class="circles d-flex align-items-center gap-2">
                  <i class="bi bi-circle-fill fs-1"></i>
                  <i class="bi bi-circle fs-5"></i>
                </div>
                <div class="fs-4 text-start mb-4" id="number-card-placeholder">
                  <span id="placeholder-card"></span>
                </div>
                <div class="infos-card row mt-1">
                  <div class="text-uppercase col-9 text-start">
                    <span id="name"></span>
                  </div>
                  <div class="col-3">
                    <span id="dateMM"></span>/<span id="dateYY"></span>
                  </div>
                </div>
            </div>
          </div>
          <div class="container-sm" id="back-card" >
            <img
              src="images/bg-card-back.png"
              alt="back-card-image"
              class="img-fluid position-relative"
            >
            <div id="backcard-content" class="container position-absolute d-flex align-items-center justify-content-end">
              <span id="cvc"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8 p-3">
        <form class="container col-md-6">
          <!-- Name -->
          <div class="mb-3 text-uppercase small fw-bold position-relative" id="nameField">
            <label for="cardholder-name" class="form-label">Cardholder name</label>
            <input 
              type="text" 
              class="form-control" 
              id="cardholder-name" 
              placeholder="e.g. Jane Appleseed"
              required
              autocomplete="name"
              minlength="3"
              >
              <i class="bi bi-check2-circle d-none"></i>
              <i class="bi bi-x-circle d-none"></i>
          </div>
          <!-- Number Card -->
          <div class="mb-3 text-uppercase small fw-bold position-relative" id="numberCardField">
            <label for="cardholder-number" class="form-label">Card number</label>
            <input 
              type="text" 
              class="form-control" 
              id="cardholder-number" 
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="19"
              required
              autocomplete="cc-number"
              >
              <i class="bi bi-check2-circle d-none"></i>
              <i class="bi bi-x-circle d-none"></i>
          </div>
          <!-- Date -->
          <div class="mb-3 text-uppercase small fw-bold row">
            <div class="col" id="expdate-field">
              <label for="cardholder-expdate" class="form-label w-100" id="expdate-label">Exp. Date</label>
              <select class="form-select" id="cardholder-expdate" required>
                <option selected disabled>MM</option>
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
                <option value="4">04</option>
                <option value="5">05</option>
                <option value="6">06</option>
                <option value="7">07</option>
                <option value="8">08</option>
                <option value="9">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>            
            </div>
            <!-- Year -->
            <div class="col" id="yy-field">
              <label for="cardholder-mmyy" class="form-label">(mm/yy)</label>
              <select class="form-select" id="cardholder-mmyy" required>
                <option selected disabled>YY</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
                <option value="42">42</option>
                <option value="43">43</option>
                <option value="44">44</option>
                <option value="45">45</option>
                <option value="46">46</option>
                <option value="47">47</option>
                <option value="48">48</option>
                <option value="49">49</option>
                <option value="50">50</option>
                <option value="51">51</option>
                <option value="52">52</option>
                <option value="53">53</option>
                <option value="54">54</option>
                <option value="55">55</option>
                <option value="56">56</option>
                <option value="57">57</option>
              </select>
            </div>
            <!-- CVC -->
            <div class="col position-relative" id="cvc-field">
              <label for="cardholder-cvc" class="form-label">Cvc</label>
              <input
                type="text"
                class="form-control"
                id="cardholder-cvc"
                placeholder="e.g. 123"
                required
                autocomplete="on"
                maxlength="3"
                >
                <i class="bi bi-check2-circle d-none"></i>
                <i class="bi bi-x-circle d-none"></i>
            </div>
          </div>
          <input type="submit" value="Confirm" class="btn btn-dark w-100">
        </form>
        <div class="container text-center" id="form-complete">
          <img 
            src="images/icon-complete.svg" 
            alt="complete-image-ilustration"
            class="img-fluid my-4"
            >
            <h1>Thank you!</h1>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
